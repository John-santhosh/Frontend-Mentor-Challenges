<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Fylo data storage component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body >
  <main class="row">
    <div class="container">
      <div class="row row-c row-desk">
        <div class="header">
          <div class="logo">
            <img src="images/logo.svg" alt="flyo logo">
            <div class="details row">
              <a class="row-center row" href="#"><img src="images/icon-document.svg" alt="view doc icon"></a>
              <a class="row-center row" href="#"><img src="images/icon-folder.svg" alt="view folders icon "></a>
              <a class="row-center row" href="#"><img src="images/icon-upload.svg" alt="upload files icon"></a>
            </div>
          </div>
        </div>
        
        <div class="usage">
          <p>You've used <strong>815 GB</strong> of your storage</p>

          <div class="usage-bar">
            <div class="mark row row-c row-center">
              <div class="end">

              </div>
            </div>
          </div>

          <div class="row">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="balance">
            <span><strong class="data-left">185</strong> GB Left</span>
            <div class="triangle"></div>
          </div>
          
        </div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
